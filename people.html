<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Advanced Materials and Mechanics Laboratory</title>

  <!-- Bootstrap core CSS -->
  <link href="css/theme.css" rel="stylesheet">

  <!-- Sidebar CSS -->
  <link href="css/simple-sidebar.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link href="css/jquery.qtip.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body>
      <div id="wrapper">
        <div id="navbar-wrapper"></div>

        <div id="sidebar-wrapper"></div>

        <div id="page-content-wrapper">
          <div id="main-content" class="container"> <!-- Begin main-content -->
            <div id="body">
              <div class="page-header" id="banner">
                <div class="row">
                  <div class="col-lg-6">
                    <h1>People</h1>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="bs-component">
                    <map name="team" id="photo-map">
                      <area shape="rect" coords="95,100,160,170" qtip="D. Ood">
                      <area shape="rect" coords="160,110,210,170" qtip="Siq Du">
                      <area shape="rect" coords="195,185,245,240" qtip="Lei Dee">
                      <area shape="rect" coords="360,200,410,260" qtip="Dr. J. Cho">
                      <area shape="rect" coords="380,105,425,160" qtip="Guy Buddy">
                      <area shape="rect" coords="460,100,520,165" qtip="R.A.D. Mann">
                      <area shape="rect" coords="520,155,570,225" qtip="Joe">
                    </map>
                    <img id="team-photo" usemap="#team" src="img/meet-the-team.jpg"/>
                  </div>
                </div>
              </div>
            </div>
            <footer></footer>

          </div> <!-- End main content -->
        </div>
      </div><!-- /.wrapper -->


      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.qtip.min.js"></script>
      <script>
      $("area").qtip({
        content: {
          text: function(event, api) {
            return $(this).attr("qtip");
          }
        },
        style: {
          classes: "qtip-bootstrap"
        },
        position: {
          my: "bottom left",
          at: "top right"
        }
      });
      </script>
      <!-- Load all the components into the page -->
      <script src="js/load-components.js"></script>
  </body>
</html>
